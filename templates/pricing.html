<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription- Hiring with AI-powered Candidate Selection</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Plus Jakarta Sans' !important;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /*background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);*/
            background: #f6fbfe;
            margin: 0;
            padding: 20px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            background: none;
            border: none;
            font-size: 50px;
            color: black !important;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #ff6b6b;
            /* Change color on hover */
        }

        .pricing-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            perspective: 1000px;
        }

        .pricing-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 300px;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .pricing-card:hover {
            transform: translateY(-20px) rotateY(10deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .pricing-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: 0.6s;
        }

        .pricing-card:hover::before {
            left: 100%;
        }

        .pricing-card h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            position: relative;
        }

        .pricing-card h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #764ba2;
        }

        .price {
            font-size: 56px;
            color: #764ba2;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .price span {
            font-size: 18px;
            color: #888;
            text-shadow: none;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 30px;
        }

        li {
            margin-bottom: 15px;
            color: #555;
            position: relative;
            padding-left: 25px;
        }

        li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .popular {
            transform: scale(1.05);
        }

        .popular::after {
            content: "Best Value";
            position: absolute;
            top: 20px;
            right: -35px;
            background-color: #ff6b6b;
            color: white;
            padding: 8px 40px;
            transform: rotate(45deg);
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .pricing-card:nth-child(1) {
            animation: float 6s ease-in-out infinite;
        }

        .pricing-card:nth-child(2) {
            animation: float 6s ease-in-out infinite 0.2s;
        }

        .pricing-card:nth-child(3) {
            animation: float 6s ease-in-out infinite 0.4s;
        }
    </style>
</head>

<body>
    <button class="close-btn" onclick="window.location.href='/'">&times;</button>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Basic</h2>
            <div class="price"><span>Coming soon</span></div>
            <ul>
                <li>1 User</li>
                <li>5GB Storage</li>
                <li>Basic Support</li>
                <li>Limited Features</li>
            </ul>
            <button class="btn">Get Started</button>
        </div>
        <div class="pricing-card popular">
            <h2>Pro</h2>
            <div class="price"><span>Coming soon</span></div>
            <ul>
                <li>5 Users</li>
                <li>25GB Storage</li>
                <li>Priority Support</li>
                <li>Advanced Features</li>
            </ul>
            <button class="btn">Get Started</button>
        </div>
        <div class="pricing-card">
            <h2>Enterprise</h2>
            <div class="price"><span>Coming soon</span></div>
            <ul>
                <li>Unlimited Users</li>
                <li>100GB Storage</li>
                <li>24/7 Support</li>
                <li>Custom Solutions</li>
            </ul>
            <button class="btn">Get Started</button>
        </div>
    </div>
</body>

</html>
