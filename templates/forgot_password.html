<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./static/images/favion2.png" type="image/png" style="height:26px;width:26px">
    <title>Login- Hiring with AI-powered Candidate Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container Styling */
        .container {
            position: relative; /* Add this line */
            background: #f6fbfe;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .login_img img {
            width: 400px;
            border-radius: 10px;
        }

        /* Header Styling */
        h2 {
            margin: 0 0 30px 0;
            font-size: 28px;
            color: #2c3e50;
            font-weight: 600;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        /* Label Styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #34495e;
            font-weight: 500;
        }

        /* Input Styling */
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
            color: #333;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        /* Input Focus Styling */
        input:focus {
            border-color: #3498db;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Button Hover and Active Styling */
        button:hover {
            background-color: #2980b9;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 30px 20px;
            }
            .login_img img {
                display: none;
            }
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
        }

        /* Keyframes for slide-down animation */
        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-container {
            position: fixed;
            top: 10px; 
            left: 34%; 
            transform: translateX(-50%); 
            width: 50%; 
            max-width: 400px; 
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none; 
            text-align: center;
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
            animation: slideDown 0.5s ease-out forwards; 
            z-index: 1000; 
        }

        .message-container.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }   
        .message-container.success {
            background-color: #dbf8d7;
            color: green;
            border: 1px solid #05a705;
        }

        .input-icon {
            position: relative;
        }

        .input-icon input {
            padding-left: 40px;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        .error-input {
            border-color: #e74c3c !important;
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.2) !important;
        }

    </style>
</head>

<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <div class="container">
        <div class="login_img">
            <img src="static/images/login_bg.jpg" alt="logo">
        </div>

        <div style="width: 100%;
                    padding: 0 35px 0 35px;
                    "> 
            <h2>Forgot Password</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="email" name="email"  placeholder="Enter your email">
                        <div id="emailError" style="font-size: 12px;"></div>  </input>
                    </div>
                </div>
                <!-- <button type="button" onclick="" style="display: block;">Send OTP</button> -->
                <button type="submit" style="display: block;">Send OTP</button>
                <a href="/login">Back to login</a>
            </form>
        </div>
    </div>
    <div id="messageContainer" class="message-container"></div>
    <script>
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true, // Show a progress bar
            "preventDuplicates": false,
            "positionClass": "toast-top-right", // Adjust position as needed
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "3000", // Duration toast is shown
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let email = document.getElementById('email').value;

            emailError.textContent = "";
            emailError.style.color = "red"; // Set error message color


           

            if (!isValidEmail(email)) {
                document.getElementById('email').classList.add("error-input");
                toastr.error("Please enter valid email");
                return;
            } else {
                document.getElementById('email').classList.remove("error-input");
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                // Check if the email is empty
                if (email.trim() === "") {
                    return false;
                }

                // Validate the email format
                if (!emailRegex.test(email)) {
                    return false;
                }
                if (email.includes(" ")) {
                    return false;
                }
                    return true;
            }

            const emailIsValid = isValidEmail(email);

            console.log(" Email is valid : ", emailIsValid)
            


            fetch('/forgot_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
                .then(response => {
                    if (response.ok) {
                        toastr.success('Password reset link sent to email');
                    } else {
                        return response.json().then(data => {
                            toastr.error("User Not Found");
                        });
                    }
                })
                .catch(error => {

                    toastr.error('Error:', error);
                });
        });

        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = message;
            messageContainer.className = 'message-container ' + type;
            messageContainer.classList.add('active'); // Add 'active' class to start animation

            // Ensure the message container is visible
            messageContainer.style.display = 'block';

            // Optionally hide the message after some time
            setTimeout(() => {
                messageContainer.classList.remove('active'); // Remove 'active' class to end animation
                messageContainer.style.display = 'none'; // Hide the container
            }, 3000); // Adjust time as needed
        }
    </script>
</body>

</html>
