<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./static/images/favion2.png" type="image/png" style="height:26px;width:26px">
    <title>Login - Hiring with AI-powered Candidate Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container Styling */
        .container {
            position: relative; /* Add this line */
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .login_img img {
            width: 400px;
            border-radius: 10px;
        }

        /* Header Styling */
        h2 {
            margin: 0 0 30px 0;
            font-size: 28px;
            color: #2c3e50;
            font-weight: 600;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        /* Label Styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #34495e;
            font-weight: 500;
        }

        /* Input Styling */
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
            color: #333;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        /* Input Focus Styling */
        input:focus {
            border-color: #3498db;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Button Hover and Active Styling */
        button:hover {
            background-color: #2980b9;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 30px 20px;
            }
            .login_img img {
                display: none;
            }
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
        }

        /* Keyframes for slide-down animation */
        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-container {
            position: fixed;
            top: 10px; 
            left: 34%; 
            transform: translateX(-50%); 
            width: 50%; 
            max-width: 400px; 
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none; 
            text-align: center;
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
            animation: slideDown 0.5s ease-out forwards; 
            z-index: 1000; 
        }

        .message-container.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }    
        .message-container.success {
            background-color: #dbf8d7;
            color: green;
            border: 1px solid #05a705;
        }    

        .input-icon {
            position: relative;
        }

        .input-icon input {
            padding-left: 40px;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
    </style>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="login_img">
            <img src="static/images/login_bg.jpg" alt="logo">
        </div>

        <div style="width: 100%;
                    padding: 0 35px 0 35px;
                    "> 
            <h2>Change Password</h2>
            <form id="loginForm">
                <div class="form-group" style="display: block;">
                    <label for="Email">Email</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="email" id="hidden_email" name="hidden_email" value="{{ user_id }}">
                    </div>
                </div>
                <div class="form-group" style="display: block;">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                </div>
                
                <!-- <button type="button" onclick="" style="display: block;">Send OTP</button> -->
                <button type="submit" style="display: block;">Change Password</button>
            </form>
        </div>
    </div>
    <div id="messageContainer" class="message-container"></div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let password = document.getElementById('password').value;
            
            let email = document.getElementById('hidden_email').value;
            // let email = { user_id };
            console.log("email: ", email);
            
            //validate password and confirm password
            
            
            fetch('/change_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ hidden_email: email, password: password })
            })
                .then(response => {
                    if (response.ok) {
                        window.location.replace('/'); // Use replace() instead of href assignment
                    } else {
                        return response.json().then(data => {
                            showMessage('Error : ' + data.message, 'error');
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('An error occurred. Please try again.', 'error');
                });
        });

        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = message;
            messageContainer.className = 'message-container ' + type;
            messageContainer.classList.add('active'); // Add 'active' class to start animation

            // Ensure the message container is visible
            messageContainer.style.display = 'block';

            // Optionally hide the message after some time
            setTimeout(() => {
                messageContainer.classList.remove('active'); // Remove 'active' class to end animation
                messageContainer.style.display = 'none'; // Hide the container
            }, 3000); // Adjust time as needed
        }
    </script>
</body>

</html>
