    .password-criteria p {

        display: flex;

        gap: 5px;
    }

    .password-criteria p::before {
        content: '•';
        color: #bdc3c7;
    }

    .password-criteria p.valid::before {
        content: '✓';
        color: #27ae60;
    }

    .password-criteria p.invalid::before {
        content: '×';
        color: #e74c3c;
    }

    button {

        background: #3498db;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;

    button:hover {

    .err-message {

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);

    a {

    @keyframes float {

    <script>
        const countrySelect = document.getElementById("country");


        function validatePassword(password) {
            const lengthCriteria = document.getElementById('lengthCriteria');
            const uppercaseCriteria = document.getElementById('uppercaseCriteria');
            const numberCriteria = document.getElementById('numberCriteria');
            const specialCharCriteria = document.getElementById('specialCharCriteria');

            let isValid = true;

            // Check length
            if (password.length >= 8) {
                lengthCriteria.className = 'valid';
            } else {
                lengthCriteria.className = 'invalid';
                isValid = false;
            }

            // Check for uppercase letter
            if (/[A-Z]/.test(password)) {
                uppercaseCriteria.className = 'valid';
            } else {
                uppercaseCriteria.className = 'invalid';
                isValid = false;
            }

            // Check for number
            if (/[0-9]/.test(password)) {
                numberCriteria.className = 'valid';
            } else {
                numberCriteria.className = 'invalid';
                isValid = false;
            }

            // Check for special character
            if (/[^A-Za-z0-9]/.test(password)) {
                specialCharCriteria.className = 'valid';
            } else {
                specialCharCriteria.className = 'invalid';
                isValid = false;
            }

            return isValid;
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }


        function validateUsername(username) {

            if (!username.trim()) { // Check if username is not just spaces

                return false;
            } else if (username.length < 3) {

                return false;
            }
            else {

                return true;
            }
        }

        function validatePhone(phone) {

            const phoneRegex = /^[0-9]{10}$/; // Basic 10-digit phone number regex

            if (!phoneRegex.test(phone)) {
                return false;
            } else {
                return true;
            }
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            const normalizedEmail = email.trim().toLowerCase();

            if (!emailRegex.test(normalizedEmail)) {
                return false;
            } else {
                return true;
            }
        }

        function validateCompany(company) {
            if (!company.trim()) { // Check if username is not just spaces
                return false;
            } else {
                return true;
            }
        }

        document.getElementById('username').addEventListener('input', function () {
            validateUsername(this.value);
        });

        document.getElementById('phone').addEventListener('input', function () {
            validatePhone(this.value);
        });

        document.getElementById('email').addEventListener('input', function () {
            validateEmail(this.value);
        });

        document.getElementById('company').addEventListener('input', function () {
            validateCompany(this.value);
        });

        document.getElementById('password').addEventListener('input', function () {
            validatePassword(this.value);
        });


        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let phone = document.getElementById("phone").value;
            let email = document.getElementById("email").value;
            let company = document.getElementById("company").value;
            let password = document.getElementById("password").value;
            let country = document.getElementById("country").value;

            // Validate password and username before submitting
            const isPasswordValid = validatePassword(password);
            const isUsernameValid = validateUsername(username);
            const isPhoneValid = validatePhone(phone);
            const isEmailValid = validateEmail(email);
            const isCompanyValid = validateCompany(company);

            if (isPasswordValid && isUsernameValid && isPhoneValid && isEmailValid && isCompanyValid && !document.querySelector('button[type="submit"]').disabled) {
                fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        company: company,
                        phone: phone,
                        email: email,
                        country: country,
                        password: password,

                    })
                })
                    .then(response => {
                        if (response.ok) {
                            toastr.success('Your request has been submitted for review. Approval will be processed within 24 hours. You will receive an email once your account is activated')
                            window.location.replace('/login');
                        } else {
                            return response.json().then(data => {
                                alert('Registration failed: ' + data.message);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again.');
                    });
            } else {
                toastr.error("Please Enter required Details");
                if (!isUsernameValid) document.getElementById('username').classList.add("error-input");
                else document.getElementById('username').classList.remove("error-input"); // Remove if valid
                if (!isPhoneValid) document.getElementById('phone').classList.add("error-input");
                else document.getElementById('phone').classList.remove("error-input");
                if (!isEmailValid) document.getElementById('email').classList.add("error-input");
                else document.getElementById('email').classList.remove("error-input");
                if (!isCompanyValid) document.getElementById('company').classList.add("error-input");
                else document.getElementById('company').classList.remove("error-input");
                if (!isPasswordValid) document.getElementById('password').classList.add("error-input");
                else document.getElementById('password').classList.remove("error-input");
            }

        });

        function goToLogin() {
            window.location.replace('/login'); // Replace the current entry in the history
        }
