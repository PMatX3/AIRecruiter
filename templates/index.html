    <style>
        /* Notification Container */
        .notification-container {
            position: relative;
            display: inline-block;
        }

        /* Notification Popup */
        .notifications-popup {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            width: 300px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
        }

        .notification-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-item strong {
            display: block;
            font-weight: bold;
        }

        .notification-empty {
            padding: 10px;
            text-align: center;
            color: gray;
        }

        .upgrade-plann-btn {
            background: linear-gradient(to bottom, rgba(245, 68, 37, 1) 0%, rgba(200, 50, 20, 1) 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            margin-left: 5px;
            display: inline-block;
            text-align: center;
            transition: all 0.2s ease-in-out;
            position: relative;
        }

        .upgrade-plann-btn:hover {
            background: linear-gradient(to bottom, rgba(223, 25, 11, 1) 0%, rgba(180, 40, 15, 1) 100%);
            transform: translateY(2px);
            /* Slight push-down effect */
            color: #fff;
        }

        .disabled-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: red;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

    <script>

        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true, // Show a progress bar
            "preventDuplicates": false,
            "positionClass": "toast-top-right", // Adjust position as needed
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "3000", // Duration toast is shown
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        function toggleNotifications(event) {
            event.stopPropagation();
            const notificationPopup = document.getElementById("notification-popup");

            // Check if the popup is already open
            if (notificationPopup.style.display === "block") {
                notificationPopup.style.display = "none"; // Close the popup if it's open
                return; // Exit the function to prevent re-fetching notifications
            }

            fetch('/get_notifications')
                .then(response => response.json())
                .then(data => {
                    notificationCount = data.count;
                    updateNotificationBadge(notificationCount);
                    notificationPopup.innerHTML = ""; // Clear old notifications

                    if (data.length === 0) {
                        notificationPopup.innerHTML = "<p class='notification-empty'>No new notifications</p>";
                    } else {
                        data.forEach(notification => {
                            let div = document.createElement("div");
                            // Assuming notification.interview_time is in "HH:mm" format
                            const timeParts = notification.interview_time.split(':');
                            const hours = parseInt(timeParts[0], 10);
                            const minutes = parseInt(timeParts[1], 10);

                            // Create a new Date object for today at the specified time
                            const now = new Date();
                            const utcDate = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), hours, minutes));

                            // Convert to local time
                            const localTime = utcDate.toLocaleTimeString(); // You can customize this as needed


                            div.classList.add("notification-item");
                            div.innerHTML = `
                                <strong><span class="job-title">Job: ${notification.job_title}</span></strong><br>
                                <span class="candidate-name">${notification.candidate_name}</span>
                                <span class="interview-time">${localTime}</span>
                                
                            `;
                            notificationPopup.appendChild(div);
                        });

                        // Update notification badge
                        document.getElementById("notification-count").innerText = data.length;
                    }

                    notificationPopup.style.display = "block";

                    let timeoutId;

                    function outsideClickListener(event) {
                        // Check if the click was outside the notification popup
                        if (notificationPopup && !notificationPopup.contains(event.target)) {
                            closePopup(); // Call closePopup if clicked outside
                        }
                    }

                    function closePopup() {
                        notificationPopup.style.display = "none";
                        document.removeEventListener("click", outsideClickListener); // Remove the outside click listener
                        clearTimeout(timeoutId); // Clear the timeout
                    }

                    timeoutId = setTimeout(closePopup, 3000);


                    notificationPopup.addEventListener("mouseover", () => {
                        clearTimeout(timeoutId); // Clear the timeout if mouse is over the popup
                    });
                    notificationPopup.addEventListener("mouseout", () => {
                        timeoutId = setTimeout(closePopup, 3000); // Reset the timeout when mouse leaves the popup
                    });

                });

            // Close when clicking outside
            document.addEventListener("click", function closePopup(e) {
                if (!e.target.closest(".notification-container")) {
                    notificationPopup.style.display = "none";
                    document.removeEventListener("click", closePopup);
                }
            });
        }

        function updateNotificationBadge(count) {

            const badge = document.getElementById('notification-count');
            if (count == 0) {
                badge.style.display = 'none';
            } else {
                // Or 'block' depending on your layout
                badge.textContent = count;
            }
        }

        // Example usage (assuming you have a way to get the notification count):
        let notificationCount = {{ notification_count }}; // Get the count from your data
        updateNotificationBadge(notificationCount);

        let expiryTimestamp = {{ expiry_timestamp | default (0) | tojson}};
        let isSuperAdmin = {{ is_superadmin | default (false) | tojson }};

        if (isSuperAdmin) {
            document.getElementById("trial-timer").innerHTML = "<span>Welcome Super Admin!</span>"; // Super Admin UI
            document.getElementById("upgrade-plann-btn").style.display = "none";
        } else {
            function updateCountdown() {
                let now = Math.floor(Date.now() / 1000);
                let remainingTime = expiryTimestamp - now;

                if (remainingTime <= 0) {
                    // Redirect to pricing if trial expired
                    window.location.href = "/pricing";
                    return;
                }

                let days = Math.floor(remainingTime / 86400);
                let hours = Math.floor((remainingTime % 86400) / 3600);
                let minutes = Math.floor((remainingTime % 3600) / 60);
                let seconds = Math.floor(remainingTime % 60);

                let timerText = "<span>Your Free Trial ends in ";

                if (days > 1) {
                    timerText += `${days} days, ${hours} hours.`;
                } else if (days >= 1) { // 1 day remaining
                    timerText += `${days} day, ${hours} hours, and ${minutes} minutes.`;
                } else if (hours >= 1) {
                    timerText += `${hours} hours, ${minutes} minutes.`;
                } else if (minutes >= 1) {
                    timerText += `${minutes} minutes.`;
                } else {
                    timerText += `${seconds} seconds.`;
                }

                timerText += "</span>";

                /*if (days) { // Less than 2 days, show upgrade message
                    timerText += ` `;
                } */

                document.getElementById("trial-timer").innerHTML = timerText;
            }

            if (expiryTimestamp) {
                updateCountdown();
                setInterval(updateCountdown, 1000);  // Update every second
            }
        }


        function checkUploadStatus() {
            $.ajax({
                url: "/check-upload-status",
                type: "GET",

                success: function (data) {
                    console.log("Upload Status: ", data);

                        // disablePage();
                    }
                },
                error: function (xhr, status, error) {
                    console.error("Error checking upload status:", error);
                }
            });
        }

        function disablePage() {
            // Disable all buttons and inputs
            document.querySelectorAll("button, input").forEach(el => {
                if (!el.closest(".exclude-disable")) {
                    el.disabled = true;
                    el.style.opacity = "0.4";
                    el.style.cursor = "not-allowed";
                }
            });

            // Show overlay to prevent interaction
            let overlay = document.createElement("div");
            overlay.id = "pageOverlay";
            overlay.style.position = "fixed";
            overlay.style.top = "0";
            overlay.style.left = "0";
            overlay.style.width = "100%";
            overlay.style.height = "100%";
            overlay.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
            overlay.style.zIndex = "9999";
            overlay.innerHTML = `<div class="disabled-message">${message}</div>`;
            document.body.appendChild(overlay);
        }

        // Run the check when the page loads
        window.onload = checkUploadStatus();

    </script>
