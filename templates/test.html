<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Voice Interactive Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        #chat-output {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            text-align: left;
        }
        #voice-btn {
            background-color: #2196f3;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #voice-btn:hover {
            background-color: #1976d2;
        }
        #voice-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .user-message {
            text-align: right;
            color: #0084ff;
            margin: 10px 0;
        }
        .bot-message {
            text-align: left;
            color: #666;
            margin: 10px 0;
        }
        .status-indicator {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
        .results-summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .result-item {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 3px;
        }
        .question {
            color: #2196f3;
            margin-bottom: 5px;
        }
        .answer {
            color: #666;
        }
        .message {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .message.visible {
            opacity: 1;
        }

        .typing-effect {
            display: inline-block;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chat-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            margin: 5px 0;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            background-color: #f5f5f5;
            margin-right: auto;
            border-radius: 15px 15px 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Interactive AI Assistant</h2>
        <div id="chat-output"></div>
        <div class="status-indicator" id="status"></div>
        <button id="voice-btn">Start Conversation</button>
    </div>

    <script>
        // Gemini API configuration (replace with your actual API key and endpoint)
        const GEMINI_API_KEY = 'AIzaSyDJnRYm3-t06ks4zrBFyEglV6qJyFvn8Qo';
        const GEMINI_API_ENDPOINT = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent';

        const chatOutputElement = document.getElementById('chat-output');
        const voiceBtn = document.getElementById('voice-btn');

        const questions = [
            "What is the name of your company or organization?",
            "What is the job title?",
        ];

        let currentQuestionIndex = 0;
        let conversationHistory = [];
        let recognition = null;
        const synth = window.speechSynthesis;
        let isRecognitionActive = false;
        let interviewData = {
            timestamp: new Date().toISOString(),
            responses: {}
        };

        function speak(text) {
            console.log('Speaking:', text);
            const utterance = new SpeechSynthesisUtterance(text);
            
            utterance.onstart = () => {
                console.log('Speech started');
                updateStatus('Speaking...');
            };

            utterance.onend = () => {
                console.log('Speech ended');
                updateStatus('');
            };

            utterance.onerror = (event) => {
                console.error('Speech error:', event);
                updateStatus('Speech synthesis error');
            };

            utterance.rate = 1.0;
            utterance.pitch = 1.0;

            synth.speak(utterance);
            addBotMessage(text);
        }

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.className = `message chat-bubble ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (isUser) {
                messageElement.textContent = message;
                chatOutputElement.appendChild(messageElement);
                setTimeout(() => messageElement.classList.add('visible'), 100);
                chatOutputElement.scrollTop = chatOutputElement.scrollHeight;
            } else {
                const typingElement = document.createElement('span');
                typingElement.className = 'typing-effect';
                messageElement.appendChild(typingElement);
                chatOutputElement.appendChild(messageElement);
                
                setTimeout(() => {
                    messageElement.classList.add('visible');
                    typeWriter(message, typingElement);
                }, 100);
            }

            while (chatOutputElement.children.length > 3) {
                chatOutputElement.removeChild(chatOutputElement.firstChild);
            }
        }

        function addUserMessage(message) {
            addMessage(message, true);
        }

        function addBotMessage(message) {
            addMessage(message, false);
        }

        async function callGeminiAPI(userResponse) {
            // Don't process if interview is complete
            if (currentQuestionIndex >= questions.length) {
                return null;
            }

            try {
                const prompt = {
                    contents: [{
                        parts: [{
                            text: `You are a friendly AI assistant conducting a job interview.

For company names, only reject obvious placeholder or test names like:
- test, temp, example, abc, xyz, asdf

If the user indicates they don't understand or provides invalid input:
- Provide a single, clear response under 20 words
- Include a brief example if needed
- Keep a supportive tone

Please evaluate the user's answer and respond in the following format:
{
    "isValid": boolean,
    "feedback": "Single concise response with guidance if needed"
}

Question: ${questions[currentQuestionIndex]}
User's Answer: ${userResponse}`
                        }]
                    }]
                };

                console.log('Request body:', JSON.stringify(prompt)); // Debug log

                const response = await fetch(`${GEMINI_API_ENDPOINT}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(prompt)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error Details:', errorData);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error('Invalid API response format');
                }

                const botResponse = data.candidates[0].content.parts[0].text;
                let parsedResponse;
                try {
                    // Clean the response by removing markdown code blocks and finding the JSON object
                    const cleanedResponse = botResponse.replace(/```json\n|\n```/g, '').trim();
                    parsedResponse = JSON.parse(cleanedResponse);
                } catch (error) {
                    console.error('Failed to parse API response:', error);
                    console.log('Raw response:', botResponse); // Add this for debugging
                    return {
                        isValid: false,
                        feedback: "I couldn't properly evaluate your response.",
                        suggestion: "Could you please provide more details?"
                    };
                }

                return parsedResponse;
            } catch (error) {
                console.error('Gemini API Error:', error);
                return {
                    isValid: false,
                    feedback: "There was an error processing your response.",
                    suggestion: "Could you please try again?"
                };
            }
        }

        function startConversation() {
            voiceBtn.disabled = true;
            currentQuestionIndex = 0;
            conversationHistory = [];
            askNextQuestion();
        }

        function askNextQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                updateStatus('Speaking question...');
                speak(question);
                setTimeout(() => {
                    startListening();
                }, 1000); // Give a short delay after speaking before listening
            } else {
                speak("Thank you for providing all the information!");
                voiceBtn.disabled = false;
                updateStatus('Conversation complete');
            }
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function startListening() {
            // Don't start if recognition is already active
            if (isRecognitionActive) {
                console.log('Recognition already active, skipping start');
                return;
            }

            // Stop any existing recognition instance
            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {
                    console.log('Error stopping recognition:', e);
                }
                recognition = null;
            }

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isRecognitionActive = true;
                updateStatus('Listening...');
                console.log('Speech recognition started');
            };

            recognition.onend = () => {
                console.log('Speech recognition ended');
                isRecognitionActive = false;
                
                // Only restart if we're still expecting input and there wasn't an error
                if (currentQuestionIndex < questions.length && !recognition.error) {
                    setTimeout(() => {
                        if (!isRecognitionActive) {  // Double check before starting
                            startListening();
                        }
                    }, 1000); // Increased delay to 1 second
                } else {
                    voiceBtn.disabled = false;
                }
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                isRecognitionActive = false;
                recognition.error = true;
                
                if (event.error === 'no-speech') {
                    updateStatus('No speech detected. Please try again.');
                    setTimeout(() => {
                        if (!isRecognitionActive) {
                            startListening();
                        }
                    }, 1000);
                } else {
                    updateStatus('Error: ' + event.error);
                    voiceBtn.disabled = false;
                }
            };

            recognition.onresult = async (event) => {
                // Don't process if interview is complete
                if (currentQuestionIndex >= questions.length) {
                    recognition.stop();
                    isRecognitionActive = false;
                    return;
                }

                const userResponse = event.results[0][0].transcript;
                console.log('User response:', userResponse);
                addUserMessage(userResponse);
                
                recognition.stop();
                isRecognitionActive = false;
                
                const evaluation = await callGeminiAPI(userResponse);
                if (!evaluation) return; // Exit if interview is complete
                
                if (evaluation.isValid) {
                    interviewData.responses[questions[currentQuestionIndex]] = userResponse;
                    
                    currentQuestionIndex++;
                    
                    if (currentQuestionIndex >= questions.length) {
                        displayResults();
                        saveResults();
                        speak("Thank you for providing all the information!");
                        voiceBtn.disabled = false;
                        updateStatus('Conversation complete');
                        recognition.stop();
                        isRecognitionActive = false;
                        return;
                    } else {
                        askNextQuestion();
                    }
                } else {
                    speak(evaluation.feedback);
                    if (evaluation.suggestion) {
                        setTimeout(() => {
                            speak(evaluation.suggestion);
                        }, 1000);
                    }
                    setTimeout(() => {
                        if (!isRecognitionActive) {
                            startListening();
                        }
                    }, 2000);
                }
            };

            try {
                recognition.start();
            } catch (error) {
                console.error('Error starting recognition:', error);
                isRecognitionActive = false;
                updateStatus('Error starting speech recognition');
                voiceBtn.disabled = false;
            }
        }

        function displayResults() {
            const resultsHTML = Object.entries(interviewData.responses)
                .map(([question, answer]) => `
                    <div class="result-item">
                        <div class="question"><strong>Q:</strong> ${question}</div>
                        <div class="answer"><strong>A:</strong> ${answer}</div>
                    </div>
                `).join('');
            
            chatOutputElement.innerHTML += `
                <div class="results-summary">
                    <h3>Interview Summary</h3>
                    ${resultsHTML}
                </div>
            `;
            
            // Scroll to bottom to show results
            chatOutputElement.scrollTop = chatOutputElement.scrollHeight;
        }

        function saveResults() {
            const jsonData = JSON.stringify(interviewData, null, 2);
            
            // Using fetch to save the file to the server
            fetch('/save-interview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: jsonData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to save interview data');
                }
                console.log('Interview data saved successfully');
            })
            .catch(error => {
                console.error('Error saving interview data:', error);
            });
        }

        function typeWriter(text, element, index = 0) {
            if (index < text.length) {
                element.textContent += text.charAt(index);
                chatOutputElement.scrollTop = chatOutputElement.scrollHeight;
                setTimeout(() => typeWriter(text, element, index + 1), 30);
            }
        }

        voiceBtn.addEventListener('click', startConversation);
    </script>
</body>
</html>
